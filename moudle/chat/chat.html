<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../commom/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="../../fonts/app.css" />
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="chat.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back  mui-pull-left"><i class="mui-icon mui-icon-left-nav"></i>微信</a>
			<h1 class="mui-title">张三</h1>
			<a class="mui-pull-right"><i class="mui-icon mui-icon-person-filled"></i></a>
		</header>
		<div class="mui-content">
			<div class="chat-list">
				<!--聊天时间条-->
				<div class="chat-box-time">
					<span class="chat-time">
						昨天10:00
					</span>
				</div>

				<!--气泡左1-->
				<div class="chat-box chat-box-left mui-content-padded">
					<img class="chat-avatar" src="zuo.png" />
					<div class="chat-content">
						<div class="chat-content-inner">
							你好
						</div>
						<div class="chat-content-arrow">
						</div>
					</div>
					<div class="clear-float">
					</div>
				</div>
				<!--右-->
				<div class="chat-box chat-box-right mui-content-padded">
					<img class="chat-avatar" src="you.png" />
					<div class="chat-content">
						<div class="chat-content-inner">
							你好
						</div>
						<div class="chat-content-arrow">
						</div>
					</div>
					<div class="clear-float">
					</div>
				</div>

				<!--气泡左2-->
				<div class="chat-box chat-box-left mui-content-padded">
					<img class="chat-avatar" src="zuo.png" />
					<div class="chat-content">
						<div class="chat-content-inner">
							你好
						</div>
						<div class="chat-content-arrow">
						</div>
					</div>
					<div class="clear-float">
					</div>
				</div>
				<!--右-->
				<div class="chat-box chat-box-right mui-content-padded">
					<img class="chat-avatar" src="you.png" />
					<div class="chat-content">
						<div class="chat-content-inner">
							你好
						</div>
						<div class="chat-content-arrow">
						</div>
					</div>
					<div class="clear-float">
					</div>
				</div>
				
				
				
				
				
			</div>
		</div>
		
		<footer>
			<div class="foot-left">
				<i class="mui-icon iconfont icon-vioce"></i>
			</div>
			<div class="foot-center">
				<textarea id="msg-input"></textarea>
			</div>
			<div class="foot-right">
				<div class="foot-right1">
					<i id='emoticons' class="mui-icon iconfont icon-biaoqing"></i>
				</div>
				<div class="foot-right2">
					<i id='more' class="mui-icon iconfont icon-more"></i>
				</div>
				
				<button id='send'type="button" class="mui-btn mui-btn-red mui-btn-block">发送</button>
			</div>
		</footer>
		
		<script src="../../commom/js/mui.js"></script>
		<script src="chat.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
