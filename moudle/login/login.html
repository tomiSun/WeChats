<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="../../commom/js/mui.js" ></script>
		<link rel="stylesheet" href="../../commom/css/mui.css" />
		<link rel="stylesheet" href="login.css" />
	</head>
	<body>
		<div class="mui-text-center">
			<h5 id="quxiao">取消</h5>
			<h1 >登 录</h1>
		</div>
		<form class="mui-input-group ">
		    <div class="mui-input-row">
		        <label>账号</label>
		        <input name="name" class="mui-input-clear " placeholder="微信号/邮箱地址/QQ号	">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" name="pass" class="mui-input-clear" placeholder="请填写密码">
		    </div>
		</form>
		<div class="mui-content-padded">
		<button type="button" id="login" class="mui-btn mui-btn-green mui-btn-block">登录</button>
		</div>
		<div class="mui-text-center mui-h5 ">
			<a href="#" class="question">登录遇到问题？</a>
		</div>
		<script type="text/javascript" src="login.js" ></script>
		<script>
			mui.init();
		</script>
	</body>
</html>
